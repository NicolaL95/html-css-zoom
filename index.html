<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- HEADER -->
    <section>
        <div class="site_header">
            <div class="icon_container">
                <i class="fas fa-circle red"></i>
                <i class="fas fa-circle yellow"></i>
                <i class="fas fa-circle green"></i>
            </div>
            <div class="id_zoom">
                <p class="zoom_id">Zoom Meeting ID: <span class="cover_id">####################</span> </p>
            </div>
            <div class="placeholder"></div>
        </div>
    </section>

    <!-- MAIN -->

    <section>
        <div class="site_main clearfix">
            <div class="container_floated">
                <div class="speaker_view wht_text">
                    Speaker View
                </div>
                <div class="directions wht_text">
                    <i class="fas fa-expand-arrows-alt"></i>
                </div>
            </div>
            <div class="container_main">
                <div class="left_arrow">
                    <i class="fas fa-arrow-left gray"></i>
                    <br>
                    1/2
                </div>
                <div class="container_users"></div>
                <div class="right_arrow">
                    <i class="fas fa-arrow-left azure"></i>
                    <br>
                    1/2
                </div>
            </div>

        </div>
    </section>

    <section>
    </section>


</body>

</html>
