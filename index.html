<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- HEADER -->
    <section>
        <div class="site_header">
            <div class="icon_container">
                <i class="fas fa-circle red"></i>
                <i class="fas fa-circle yellow"></i>
                <i class="fas fa-circle green"></i>
            </div>
            <div class="id_zoom">
                <p class="zoom_id">Zoom Meeting ID: <span class="cover_id">####################</span> </p>
            </div>
            <div class="placeholder"></div>
        </div>
    </section>

    <!-- MAIN -->

    <section>
        <div class="site_main clearfix">
            <div class="container_floated">
                <div class="speaker_view wht_text">
                    Speaker View
                </div>
                <div class="directions wht_text">
                    <i class="fas fa-expand-arrows-alt"></i>
                </div>
            </div>
            <div class="container_main">
                <div class="left_arrow">
                    <i class="fas fa-arrow-left gray"></i>
                    <br>
                    <p class="text_arrow"> 1/2 </p>
                </div>
                <div class="container_users"></div>
                <div class="right_arrow">
                    <i class="fas fa-arrow-left azure"></i>
                    <br>
                    <p class="text_arrow"> 1/2 </p>
                </div>
            </div>

        </div>
    </section>

    <section>
        <div class="site_footer">
            <div class="video_options">
                <div class="mute">
                    <div class="icon_dett">
                        <i class="fas fa-microphone icon_format"></i>
                        <div class="icon_desc">Mute</div>
                    </div>
                </div>
                <i class="fas fa-chevron-up show_menu"></i>
                <div class="stop_video">
                    <i class="fas fa-video icon_format"></i>
                    <div class="icon_desc">Stop Video</div>
                </div>
                <i class="fas fa-chevron-up show_menu"></i>
            </div>
            <div class="configuration">
                <div class="invite">
                    <i class="fas fa-user icon_format"></i>
                    <div class="icon_desc">Invite</div>
                </div>
                <div class="partecipants">
                    <i class="fas fa-user-friends icon_format"></i>
                    <div class="icon_desc">Manage Partecipants</div>
                    <p class="n_partecipants"></p> 28
                </div>
                <div class="polling">
                    <i class="far fa-chart-bar icon_format"></i>
                    <div class="icon_desc">Polling</div>
                </div>
                <div class="share_screen">
                    <i class="fas fa-arrow-up icon_format"></i>
                    <div class="icon_desc">Share Screen</div>
                </div>
                <i class="fas fa-chevron-up show_menu"></i>
                <div class="chat">
                    <i class="far fa-comment-dots icon_format"></i>
                    <div class="icon_desc">Chat</div>
                </div>
                <div class="record">
                    <i class="fas fa-circle icon_format"></i>
                    <div class="icon_desc">Record</div>
                    <i class="fas fa-chevron-up show_record"></i>
                </div>
                <div class="breakout_rooms">
                    <i class="fas fa-th-large icon_format"></i>
                    <div class="icon_desc">Breakout Rooms</div>
                </div>
                <div class="more">
                    <i class="fas fa-ellipsis-h icon_format"></i>
                    <div class="icon_desc">More</div>
                </div>
            </div>
            <div class="end_meeting">
                End Meeting
            </div>
        </div>
    </section>


</body>

</html>
